<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tituloCadastro">
        <h1>Cadastrar o endereço</h1>
        <p>Preencha todas as informações corretamente.</p>
        <p>Os campos marcados com <span class="aviso">*</span> são obrigatórios.</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label for="cep">CEP</label> <span class="aviso">*</span> <br>
                <input name="cep" class="cep" type="text" placeholder="Ex: 12345678" required id="cep">
            </div>
            <br>
            <div>
                <label for="endereco">Endereço</label> <span class="aviso">*</span> <br>
                <input type="text" class="endereco" name="endereco" placeholder="Ex: Rua dos tupis" required id="endereco">
            </div>
            <br>
            <div>
                <label for="numero">Número</label> <span class="aviso">*</span> <br>
                <input type="text" class="numero" name="numero" placeholder="Ex: Número 83" required id="numero">
            </div>
            <br>
            <div>
                <label for="complemento">Complemento</label> <br>
                <input type="text" class="complemento" name="complemento" placeholder="Ex: Casa 2" id="complemento">
            </div>
            <br>
            <div>
                <label for="bairro">Bairro</label> <span class="aviso">*</span> <br>
                <input type="text" class="bairro" name="bairro" placeholder="Ex: Centro" required id="bairro">
            </div>
            <br>
            <div>
                <label for="cidade">Cidade</label> <span class="aviso">*</span> <br>
                <input type="text" class="cidade" name="cidade" placeholder="Ex: Belo Horizonte" required id="cidade">
            </div>
            <br>
            <div>
                <label for="uf">UF</label> <span class="aviso">*</span> <br>
                <input type="text" class="uf" name="uf" placeholder="Ex: MG" required id="uf">
            </div>
            <br>
            <div>
                <label for="descricao">Descrição</label> <br>
                <input type="text" class="descricao" name="descricao" placeholder="Ex: Empresa X" id="descricao">
            </div>
            <div>
                <a href="index.html">
                    <input type="button" name="cadastro" id="cadastrarEndereco" value="Cadastrar">
                </a>    
                </div>
        </fieldset>
    </form>
    
</body>
</html>
